<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recursion</title>
</head>
<body>
    <div class="title"><h1>MergeSort</h1></div>
  <div class="wrapper">
    
    <div class="Rec-mergeSort">
        <div class="mergesort-input">
            <form>
                <label for="">
                    <span>Input Number</span>
                    <input type="text" name="merge_sort" id="merge-sort" pattern="^(?:\d+(?:,\d+)*,?)?$" placeholder="9,8,7,6,5,4,3,2,1">
                </label>
                <button type="submit" id="merge-btn">Submit</button>
            </form>
        </div>
        <div class="merge-result"></div>
    </div>
    <div class="Rec-fibs"></div>
  </div>
</body>
</html>
