<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recursion</title>
<script defer src="main.js"></script></head>
<body>
    <div class="navi">
        <div class="navi-name"><h1>Recursion</h1></div>
        <div class="btn-container">
            <button class="merge-btn">MergeSort</button>
            <button class="fibs-btn">Fibonacci</button>
        </div>
    </div>
    <div class="wrapper-merge">
        <h1>MergeSort</h1>
        <div class="Rec-mergeSort">
        <div class="mergesort-input">
            <form>
                <label for="">
                    <span>Input Number</span>
                    <input type="text" name="merge_sort" id="merge-sort" pattern="^(?:\d+(?:,\d+)*,?)?$" placeholder="9,8,7,6,5,4,3,2,1">
                </label>
                <button type="submit" id="merge-btn">Submit</button>
            </form>
        </div>
        <div class="merge-result"></div>
    </div>
</div>
    <div class="wrapper-fibs">
        <H1>Fibonacci</H1>
        <div class="rec-fibs">
            <div class="fibs-input">
                <form>
                    <label for="">
                        <span>Input Number</span>
                        <input type="text" name="fibs" id="fibs" pattern="^(?:\d+(?:,\d+)*,?)?$" placeholder="">
                    </label>
                    <button type="submit" id="fibs-btn">Submit</button>
                </form>
            </div>
        <div class="fibs-result"></div>
        </div>
    </div>
</body>
</html>
